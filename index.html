<!DOCTYPE html>
<html>
    <head>
        <title>Geektrust Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- styles of page  -->
        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
<body>

    <!-- top div of page  -->
    <div id="get-users">

        <!-- heading of the page  -->
        <h1 >Get all the Users</h1>
        <!-- button to fetch all users  -->
        <button type="button" id="fetch">Fetch All Users</button>

        <!-- search bar to search users with keyword  -->
        <div id="search-div">
            <input id="searchtext" type="text" placeholder="Search by Name, Email or Role">
            <button id=search>Search</button>
        </div>
        
    </div>


    

    <!-- table for data of all users  -->
    <table id="users-table">
    </table>

    <div>
        <!-- delete selcted button  -->
        <button id="delete-select">Delete Selected</button>

        <!-- bottom nav pages div -->
        <div id="bottomNav" class="bottom-Nav"></div>
    </div>
    
    
    


    <!-- edit box initially==> hidden, visible on clicked on edit button  -->
    <div id="edit-box">
        <h3>Edit Profile</h3>

        <!-- user profile image  -->
        <img src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_1280.png">

        <!-- input texts to modify the data  -->
        <input id="edit-name" type="text" placeholder="Enter Updated Name">
        <input id="edit-email" type="text" placeholder="Enter Updated Email">
        <input id="edit-role" type="text" placeholder="Enter Updated Role">

        <!-- update button for update modified data  -->
        <button id="update-button" type="button">Update Profile</button>
    </div>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="dataLoad.js"></script>
    <script src="clickHandler.js"></script>
    <script src="functions.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
